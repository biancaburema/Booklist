<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="https://www.thymeleaf.org/">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Overzicht van de schrijvers</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="container">
    <h1>Auteurs</h1>
    <h2>Overzicht</h2>
    <table class="table table-hover">
        <tr>
            <th>Id</th>
            <th>Naam</th>
        </tr>
        <tr th:each="author : ${allAuthors}">
            <td th:text="${author.authorId}"></td>
            <td><a th:href="@{/authors/detail/{authorId}(authorId=${author.authorId})}" th:text="${author.displayName}"></a></td>
        </tr>
    </table>

    <h2>Formulier voor nieuwe auteur</h2>
    <form th:action="@{authors/new}" method="post" th:object="${newAuthor}" class="authorForm">
        <div class="col-sm-5">
            <label for="authorFormFirstName" class="form-label">Voornaam</label>
            <input type="text" id="authorFormFirstName" class="form-control" th:field="*{firstName}">
        </div>
        <div class="col-sm-5">
            <label for="authorFormInfixName" class="form-label">tussenvoegsel</label>
            <input type="text" id="authorFormInfixName" class="form-control" th:field="*{infixName}">
        </div>
        <div class="col-sm-5">
            <label for="authorFormLastName" class="form-label">Achternaam</label>
            <input type="text" id="authorFormLastName" class="form-control" th:field="*{lastName}">
        </div>
        <div class="col-sm-5">
            <input role="button" class="btn btn-outline-primary" type="submit" value="Sla auteur op">
        </div>
    </form>
</div>

<div th:replace="fragments/general :: footer"></div>
</body>
</html>
